<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <style>
        .mt-150 {
            margin-top: 150px;
        }

        .mt-80 {
            margin-top: 80px;
        }

    </style>

    <div class="mt-150 container">

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="loader">
                    <div class="col-xs-3 col-xs-offset-5">
                        <div id="loadbar" style="display: none;">
                            <img src="https://8finatics.s3.amazonaws.com/static/reload_emi.gif" alt="Loading"
                                class="center-block loanParamsLoader">
                        </div>
                    </div>

                    <button id="start" class="btn btn-primary btn-lg btn-block">Start Quiz!</button>

                    <div id="quiz" style="display: none">

                        <div class="question">
                            <h3><span class="label label-warning" id="qid">1</span>
                                <span id="question">Where is the question</span>
                            </h3>
                        </div>
                        <ul>
                            <li>
                                <input type="radio" id="f-option" onclick="checkAnswer('A')">
                                <label for="f-option" id="A" class="element-animation">Option A</label>
                            </li>
                            <li>
                                <input type="radio" id="f-option" onclick="checkAnswer('B')">
                                <label for="f-option" id="B" class="element-animation">Option B</label>
                            </li>
                            <li>
                                <input type="radio" id="f-option" onclick="checkAnswer('C')">
                                <label for="f-option" id="C" class="element-animation">Option C</label>
                            </li>
                        </ul>

                        <br>
                        <br>

                        <div class="row mt-80">
                            <div class="col-xs-6">

                                <div id="timer">
                                    <p>Your Remaining Time</p>
                                    <div id="counter"></div>
                                    <div id="btimeGauge"></div>
                                    <div id="timeGauge"></div>
                                </div>
                                <div id="progress"></div>
                            </div>
                            <div class="col-xs-6">.col-xs-6</div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="function.js"></script>

</body>

</html>
